<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlastic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profileWrapper">
        <div id="profilePic" class="profilePic">
            <img src="pic.png" alt="Profile Picture">
        </div>

        <div class="profileTextCircle">
            <svg viewBox="0 0 200 200" width="240" height="240">
                <path id="textPath" d="M 100, 100 m -75, 0 a 75,75 0 1,1 150,0 a 75,75 0 1,1 -150,0" fill="none"></path>
                <text>
                    <textPath href="#textPath" startOffset="0%">
                        INTERLASTIC • INTERLASTIC • INTERLASTIC •
                    </textPath>
                </text>
            </svg>
        </div>
        <div class="hiTextContainer">
            <div class="hiText" style="--delay: 0s">Hey, I'm Interlastic,</div>
            <div class="hiText" style="--delay: 0.2s;">I don't have much...</div>
            <div class="hiText" style="--delay: 0.4s;">But you can check out my Discord bot!</div>
            <div class="hiText" style="--delay: 0.5s;">↓</div>
        </div>
    </div>

</body>

</html>
