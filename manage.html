<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="loginbtn" class="accountbtn">
        <div id="user-view" class="btn-content-normal" onclick="handleAuthClick()">
            <img src="Discord_Logo.png" alt="Discord Logo" width="20" height="20"
                style="vertical-align:middle; margin-right:8px;">
            <span id="lbl-btn-username">User</span>
        </div>
        <div id="logout-view" class="btn-content-logout">
            <p class="logouttext">Log out?</p>
            <div class="logout-actions">
                <button class="btn-logout" onclick="logout()">Yes</button>
                <button class="btn-cancel" onclick="closeLogout()">No</button>
            </div>
        </div>
    </div>

    <div id="view-settings" class="box settings-container">

        <div class="sidebar">
            <div class="sidebar-header">
                <button class="btn-back-icon" onclick="goBack()" title="Back to Dashboard">‚Üê</button>
                <div>
                    <h3 style="margin:0 0 0 10px;">Settings</h3>
                    <span id="lbl-server-id"
                        style="font-size: 0.75rem; color:#aaa; margin-left: 10px;">Loading...</span>
                </div>
            </div>

            <div class="nav-menu">
                <div id="nav-glider" class="glider"></div>
                <!-- Dynamic Navigation Items -->
            </div>

            <div style="margin-top:auto; padding:10px;">
                <button id="btn-save-changes" class="btn-login" style="background:#3ba55c;" onclick="saveChanges()">Save
                    Changes</button>
                <p id="save-status" style="font-size:0.8rem; color:#aaa; text-align:center; margin-top:5px;"></p>
            </div>
        </div>

        <div class="content-viewport">

            <p id="loading-text" style="text-align:center; margin-top:50px; color:#aaa;">Loading Configuration...</p>

            <!-- Dynamic Tabs -->

        </div>

    </div>
    <div id="logOutContainer" class="logOutContainer" onclick="closeLogout()"></div>

    <!-- Transition Overlay: Starts active (black) -->
    <div id="transition-overlay" class="page-transition-overlay active"></div>

    <script src="settings.js"></script>
</body>

</html>
