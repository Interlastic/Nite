<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Metro lines -->
  <line x1="80" y1="180" x2="432" y2="180" stroke="#e94560" stroke-width="24" stroke-linecap="round"/>
  <line x1="80" y1="332" x2="432" y2="332" stroke="#4ecdc4" stroke-width="24" stroke-linecap="round"/>
  <line x1="180" y1="80" x2="180" y2="432" stroke="#ffe66d" stroke-width="24" stroke-linecap="round"/>
  <line x1="332" y1="80" x2="332" y2="432" stroke="#95e1d3" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Station circles -->
  <circle cx="180" cy="180" r="28" fill="#1a1a2e" stroke="#eee" stroke-width="6"/>
  <circle cx="332" cy="180" r="28" fill="#1a1a2e" stroke="#eee" stroke-width="6"/>
  <circle cx="180" cy="332" r="28" fill="#1a1a2e" stroke="#eee" stroke-width="6"/>
  <circle cx="332" cy="332" r="28" fill="#1a1a2e" stroke="#eee" stroke-width="6"/>
  
  <!-- Train on line -->
  <rect x="130" y="166" width="50" height="28" rx="8" fill="#e94560"/>
  <rect x="332" y="318" width="50" height="28" rx="8" fill="#4ecdc4"/>
</svg>
