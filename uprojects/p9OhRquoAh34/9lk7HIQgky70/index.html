        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Left Panel - Stats */
        .left-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .section-title {
            font-size: 1.2em;
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }

        .stat-item {
            background: rgba(0, 212, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #00d4ff;
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3em;
            color: #fff;
            font-weight: bold;
        }

        /* Center Panel - Main Game */
        .center-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .score-display {
            font-size: 3em;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin-bottom: 30px;
            font-weight: bold;
        }

        .score-subtext {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 40px;
        }

        .main-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            border: 8px solid #ff8787;
            cursor: pointer;
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4),
                        inset 0 -5px 20px rgba(0, 0, 0, 0.2),
                        inset 0 5px 20px rgba(255, 255, 255, 0.2);
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6),
                        inset 0 -5px 20px rgba(0, 0, 0, 0.2),
                        inset 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .main-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4),
                        inset 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 60%;
            height: 40%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        /* Floating numbers animation */
        .floating-number {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .milk-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to top, #fff, #f0f0f0);
            border-top: 3px solid #ddd;
            transition: height 0.3s ease;
        }

        /* Right Panel - Buildings/Upgrades */
        .right-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab:hover, .tab.active {
            background: rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        .building-item, .upgrade-item {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .building-item:hover, .upgrade-item:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateX(5px);
        }

        .building-item.disabled, .upgrade-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .building-name {
            font-size: 1.1em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .building-cost, .upgrade-cost {
            font-size: 0.9em;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .building-production, .upgrade-effect {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
        }

        .building-count {
            font-size: 1.5em;
            color: #00ff88;
            font-weight: bold;
            text-align: right;
            margin-top: -30px;
        }

        /* Achievements Section */
        .achievements-container {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .achievement {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .achievement.locked {
            opacity: 0.3;
        }

        .achievement-icon {
            font-size: 1.5em;
        }

        /* Golden 67 Cookie Styles */
        .golden-67 {
            position: fixed;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700 0%, #ff8c00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00, 0 0 60px #ff6600;
            cursor: pointer;
            z-index: 1000;
            animation: golden-67-float 3s ease-in-out infinite, golden-67-pulse 1s ease-in-out infinite;
            user-select: none;
            transition: transform 0.1s;
        }

        .golden-67:hover {
            transform: scale(1.1);
        }

        .golden-67:active {
            transform: scale(0.95);
        }

        @keyframes golden-67-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes golden-67-pulse {
            0%, 100% { box-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00, 0 0 60px #ff6600; }
            50% { box-shadow: 0 0 30px #ffd700, 0 0 60px #ff8c00, 0 0 90px #ff6600; }
        }

        /* Golden 67 Notification */
        .golden-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
            z-index: 1001;
            animation: golden-notification-appear 0.5s ease-out, golden-notification-disappear 0.5s ease-in 4.5s forwards;
        }

        @keyframes golden-notification-appear {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes golden-notification-disappear {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        /* Golden 67 Effect Types */
        .golden-frenzy {
            border: 3px solid #ff0000;
            animation: golden-67-float 3s ease-in-out infinite, golden-67-pulse 1s ease-in-out infinite, frenzy-glow 1s ease-in-out infinite;

        @keyframes frenzy-glow {
            0%, 100% { box-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00, 0 0 60px #ff6600, 0 0 80px #ff0000; }
            50% { box-shadow: 0 0 30px #ffd700, 0 0 60px #ff8c00, 0 0 90px #ff6600, 0 0 120px #ff0000; }
        }

        .golden-lucky {
            border: 3px solid #00ff00;
            animation: golden-67-float 3s ease-in-out infinite, golden-67-pulse 1s ease-in-out infinite, lucky-glow 1s ease-in-out infinite;

        @keyframes lucky-glow {
            0%, 100% { box-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00, 0 0 60px #ff6600, 0 0 80px #00ff00; }
            50% { box-shadow: 0 0 30px #ffd700, 0 0 60px #ff8c00, 0 0 90px #ff6600, 0 0 120px #00ff00; }
        }

        .golden-chain {
            border: 3px solid #00ffff;
            animation: golden-67-float 3s ease-in-out infinite, golden-67-pulse 1s ease-in-out infinite, chain-glow 1s ease-in-out infinite;
        }

        @keyframes chain-glow {
            0%, 100% { box-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00, 0 0 60px #ff6600, 0 0 80px #00ffff; }
            50% { box-shadow: 0 0 30px #ffd700, 0 0 60px #ff8c00, 0 0 90px #ff6600, 0 0 120px #00ffff; }
        }

        /* Golden 67 Timer Bar */
        .golden-67-timer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
            z-index: 999;
        }

        .golden-67-timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff8787;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }

            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .center-panel {
                order: -1;
            }
        }

        /* Title */
        .game-title {
            text-align: center;
            font-size: 2em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            letter-spacing: 5px;
        }
    </style>

        // Initialize AudioContext and load the 67 sound

            if (audioContext) return; // Already initialized
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Load the 67 sound file
                const response = await fetch('https://www.myinstants.com/media/sounds/67_SQlv2Xv.mp3');
                const arrayBuffer = await response.arrayBuffer();
                sixtySevenBuffer = await audioContext.decodeAudioData(arrayBuffer);
            } catch (error) {
                console.error('Error loading audio:', error);
            }
        }
        
        // Play the 67 sound using Web Audio API for true overlap
        function playSixtySevenSound() {
            if (!audioContext || !sixtySevenBuffer) {
                // Fallback: try to init if not ready
                initAudio();
                return;
            }
            
            // Resume context if suspended (browser autoplay policy)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Create a new source for each play call (this enables true overlap)
            const source = audioContext.createBufferSource();
            source.buffer = sixtySevenBuffer;
            
            // Create a gain node for volume control (40% = 0.4)
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.4;
            
            // Connect: source -> gain -> destination (speakers)
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Start playing immediately
            source.start(0);
            
            // Clean up after sound finishes (approx 2 seconds)
            setTimeout(() => {
                try {
                    source.stop();
                    source.disconnect();
                    gainNode.disconnect();
                } catch (e) {
                    // Ignore errors if already stopped
                }
            }, 2000);

        // Helper functions
        function formatNumber(num) {
            if (num < 1000) return Math.floor(num).toString();
            if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
            if (num < 1000000000) return (num / 1000000).toFixed(2) + 'M';
            if (num < 1000000000000) return (num / 1000000000).toFixed(2) + 'B';
            if (num < 1000000000000000) return (num / 1000000000000).toFixed(2) + 'T';
            if (num < 1000000000000000000) return (num / 1000000000000000).toFixed(2) + 'Qa';
            if (num < 1000000000000000000000) return (num / 1000000000000000000).toFixed(2) + 'Qi';
            return num.toExponential(2);
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function getTotalBuildings() {
            return Object.values(gameState.buildings).reduce((a, b) => a + b, 0);
        }

        function getBuildingCost(buildingId) {
            const building = buildingsData.find(b => b.id === buildingId);
            const owned = gameState.buildings[buildingId] || 0;
            return Math.floor(building.baseCost * Math.pow(1.15, owned));
        }

        function calculateCPS() {
            let cps = 0;
            buildingsData.forEach(building => {
                const owned = gameState.buildings[building.id] || 0;
                cps += building.baseCPS * owned;
            });
            return cps;
        }

        function calculateMilkBonus(cps) {
            let bonus = 1;
            Object.values(gameState.upgrades).forEach(upgradeId => {
                const upgrade = upgradesData.find(u => u.id === upgradeId);
                if (upgrade && upgrade.effect === 'milk') {
                    bonus += gameState.milk * upgrade.multiplier;
                }
            });
            return bonus;
        }

        function calculateClickValue() {
            let clickValue = 1;
            Object.values(gameState.upgrades).forEach(upgradeId => {
                const upgrade = upgradesData.find(u => u.id === upgradeId);
                if (upgrade && upgrade.effect === 'click') {
                    clickValue *= upgrade.multiplier;
                }
            });
            // Add 1% of CPS as click bonus (like Cookie Clicker)
            clickValue += calculateCPS() * 0.01;
            return clickValue;
        }

        function calculateEffectiveCPS() {
            let cps = calculateCPS();
            // Apply global multipliers
            Object.values(gameState.upgrades).forEach(upgradeId => {
                const upgrade = upgradesData.find(u => u.id === upgradeId);
                if (upgrade && upgrade.effect === 'global') {
                    cps *= upgrade.multiplier;
                }
            });
            // Apply building-specific multipliers
            Object.values(gameState.upgrades).forEach(upgradeId => {
                const upgrade = upgradesData.find(u => u.id === upgradeId);
                if (upgrade && upgrade.effect && upgrade.buildingId) {
                    const building = buildingsData.find(b => b.id === upgrade.buildingId);
                    const owned = gameState.buildings[building.id] || 0;
                    const buildingContribution = building.baseCPS * owned;
                    cps = cps - buildingContribution + (buildingContribution * upgrade.multiplier);
                }
            });
            // Apply milk bonus
            cps *= calculateMilkBonus(cps);
            // Apply golden 67 effects
            if (gameState.golden67Effect === 'frenzy' && Date.now() < gameState.golden67EffectEndTime) {
                cps *= 7; // x7 frenzy multiplier
            }
            if (gameState.golden67Effect === 'clot' && Date.now() < gameState.golden67EffectEndTime) {
                cps *= 0.5; // Half production
            }
            return cps;
        }

        function calculateMilk() {
            const normalAchievements = achievementsData.filter(a => !a.shadow && gameState.achievements.includes(a.id));
            return normalAchievements.length * 0.04; // 4% milk per achievement
        }

        // UI Updates
        function updateDisplay() {
            document.getElementById('score-display').textContent = formatNumber(Math.floor(gameState.total67));
            document.getElementById('total-67s').textContent = formatNumber(Math.floor(gameState.total67));
            document.getElementById('67-per-second').textContent = formatNumber(gameState.perSecond) + '/s';
            document.getElementById('67-per-click').textContent = formatNumber(gameState.perClick);
            document.getElementById('hand-clicks').textContent = formatNumber(gameState.handClicks);
            document.getElementById('milk-percent').textContent = (gameState.milk * 100).toFixed(1) + '%';
            document.getElementById('play-time').textContent = formatTime(gameState.playTime);
            
            const normalAchievements = achievementsData.filter(a => !a.shadow);
            document.getElementById('achievement-count').textContent = 
                `${gameState.achievements.filter(id => !achievementsData.find(a => a.id === id).shadow).length}/${normalAchievements.length}`;
            
            // Update milk container
            const milkHeight = Math.min(gameState.milk * 100, 100);
            document.getElementById('milk-container').style.height = milkHeight + 'px';
        }

        function renderBuildings() {
            const container = document.getElementById('buildings-tab');
            container.innerHTML = '';
            
            buildingsData.forEach(building => {
                const owned = gameState.buildings[building.id] || 0;
                const cost = getBuildingCost(building.id);
                const canAfford = gameState.total67 >= cost;
                
                const div = document.createElement('div');
                div.className = `building-item ${canAfford ? '' : 'disabled'}`;
                div.innerHTML = `
                    <div class="building-name">${building.icon} ${building.name}</div>
                    <div class="building-cost">${formatNumber(cost)} 67s</div>
                    <div class="building-production">+${formatNumber(building.baseCPS)}/s each</div>
                    <div class="building-count">${owned}</div>
                `;
                
                div.onclick = () => {
                    if (canAfford) {
                        gameState.total67 -= cost;
                        gameState.buildings[building.id] = owned + 1;
                        gameState.lifetime67 += cost; // Track lifetime spending
                        updateGame();
                    }
                };
                
                container.appendChild(div);
            });
        }

        function renderUpgrades() {
            const container = document.getElementById('upgrades-tab');
            container.innerHTML = '';
            
            const availableUpgrades = upgradesData.filter(upgrade => {
                if (gameState.upgrades[upgrade.id]) return false; // Already owned
                if (gameState.total67 < upgrade.cost) return false; // Can't afford
                if (upgrade.milkRequired && gameState.milk < upgrade.milkRequired) return false; // Milk requirement
                return true;
            });
            
            // Also show unavailable upgrades (dimmed)
            const allRelevant = upgradesData.filter(upgrade => !gameState.upgrades[upgrade.id]);
            
            allRelevant.forEach(upgrade => {
                const canAfford = gameState.total67 >= upgrade.cost;
                const meetsMilk = !upgrade.milkRequired || gameState.milk >= upgrade.milkRequired;
                const available = canAfford && meetsMilk;
                
                const div = document.createElement('div');
                div.className = `upgrade-item ${available ? '' : 'disabled'}`;
                div.innerHTML = `
                    <div class="building-name">${upgrade.icon} ${upgrade.name}</div>
                    <div class="upgrade-cost">${formatNumber(upgrade.cost)} 67s</div>
                    <div class="upgrade-effect">${upgrade.desc}</div>
                `;
                
                div.onclick = () => {
                    if (available) {
                        gameState.total67 -= upgrade.cost;
                        gameState.upgrades[upgrade.id] = true;
                        showNotification(`${upgrade.icon} ${upgrade.name} acquired!`);
                        updateGame();
                    }
                };
                
                container.appendChild(div);
            });
        }

        function renderAchievements() {
            const container = document.getElementById('achievements-list');
            container.innerHTML = '';
            
            achievementsData.forEach(achievement => {
                const unlocked = gameState.achievements.includes(achievement.id);
                const div = document.createElement('div');
                div.className = `achievement ${unlocked ? '' : 'locked'}`;
                div.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div>
                        <div style="font-weight: bold; color: ${unlocked ? '#00ff88' : '#888'};">${achievement.name}</div>
                        <div style="font-size: 0.8em; color: #666;">${achievement.desc}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function showNotification(text) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = text;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function createFloatingNumber(x, y, value) {
            const div = document.createElement('div');
            div.className = 'floating-number';
            div.textContent = '+' + formatNumber(value);
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 1000);
        }

        function checkAchievements() {
            achievementsData.forEach(achievement => {
                if (!gameState.achievements.includes(achievement.id) && achievement.condition()) {
                    gameState.achievements.push(achievement.id);
                    showNotification(`ðŸ† Achievement: ${achievement.name}`);
                }
            });
        }

        function updateGame() {
            gameState.perSecond = calculateEffectiveCPS();
            gameState.perClick = calculateClickValue();
            gameState.milk = calculateMilk();
            
            updateDisplay();
            renderBuildings();
            renderUpgrades();
            checkAchievements();
            
            if (gameState.achievements.length !== renderAchievements.lastLength) {
                renderAchievements();
                renderAchievements.lastLength = gameState.achievements.length;
            }
        }
        renderAchievements.lastLength = 0;

        // Main click handler
        document.getElementById('main-button').addEventListener('click', function(e) {
            const gained = gameState.perClick;
            gameState.total67 += gained;
            gameState.lifetime67 += gained;
            gameState.handClicks++;
            
            // Play sound effect
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {}); // Ignore errors if audio not ready
            
            // Check if we got a 67 (when lifetime67 reaches a multiple of 67)
            const previousLifetime = gameState.lifetime67 - gained;
            const previousMilestone = Math.floor(previousLifetime / 67);
            const currentMilestone = Math.floor(gameState.lifetime67 / 67);
            
            if (currentMilestone > previousMilestone) {
                // We got a new 67! Play the special sound (overlay allowed)
                playSixtySevenSound();
                showNotification('ðŸŽ‰ SIX-SEVEN! ðŸŽ‰');
            }
            
            // Create floating number
            const rect = this.getBoundingClientRect();
            const x = e.clientX || (rect.left + rect.width / 2);
            const y = e.clientY || (rect.top);
            createFloatingNumber(x - 30, y - 20, gained);
            
            // Animation
            this.style.transform = 'scale(0.95)';
            setTimeout(() => this.style.transform = 'scale(1)', 50);
            
            updateGame();
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.tab + '-tab').classList.add('active');
            });
        });

        // Game loop - add 67s per second every second
        setInterval(() => {
            const gained = gameState.perSecond / 10; // Update 10 times per second for smoothness
            gameState.total67 += gained;
            gameState.lifetime67 += gained;
            gameState.playTime += 0.1;
            updateDisplay();
        }, 100);

        // Golden 67 System
        function spawnGolden67() {
            if (gameState.golden67Active) return;

            // Random position avoiding edges
            const x = Math.random() * (window.innerWidth - 150) + 75;
            const y = Math.random() * (window.innerHeight - 150) + 75;

            // Select random effect
            const effect = getRandomEffect();

            // Create golden 67 element
            const golden67 = document.createElement('div');
            golden67.className = 'golden-67';
            golden67.textContent = '67';
            golden67.style.left = x + 'px';
            golden67.style.top = y + 'px';
            golden67.dataset.effect = effect.id;

            // Add visual indicator for effect type
            if (effect.id === 'frenzy') golden67.classList.add('golden-frenzy');
            else if (effect.id === 'lucky') golden67.classList.add('golden-lucky');
            else if (effect.id === 'chain') golden67.classList.add('golden-chain');

            // Click handler
            golden67.addEventListener('click', function() {
                triggerGoldenEffect(effect);
                removeGolden67();
            });

            document.body.appendChild(golden67);
            gameState.golden67Active = true;

            // Create timer bar
            createGolden67Timer();

            // Set lifetime timeout
            golden67LifetimeTimeout = setTimeout(() => {
                if (gameState.golden67Active) {
                    showNotification('Golden 67 escaped!');
                    removeGolden67();
                }
            }, golden67Config.lifetime * 1000);

            // Schedule next spawn
            scheduleNextGolden67();
        }

        function getRandomEffect() {
            const totalWeight = golden67Config.effects.reduce((sum, e) => sum + e.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const effect of golden67Config.effects) {
                random -= effect.weight;
                if (random <= 0) return effect;
            }
            return golden67Config.effects[0];
        }

        function triggerGoldenEffect(effect) {
            const baseAmount = Math.max(gameState.lifetime67 * 0.15, 67);
            let message = '';

            switch(effect.id) {
                case 'lucky':
                    const luckyAmount = Math.floor(baseAmount * (0.5 + Math.random()));
                    gameState.total67 += luckyAmount;
                    gameState.lifetime67 += luckyAmount;
                    message = effect.message.replace('{amount}', formatNumber(luckyAmount));
                    showGoldenNotification(message);
                    break;

                case 'frenzy':
                    gameState.golden67Effect = 'frenzy';
                    gameState.golden67EffectEndTime = Date.now() + 77 * 1000; // 77 seconds for frenzy
                    message = effect.message.replace('{duration}', '77');
                    showGoldenNotification(message);
                    break;

                case 'chain':
                    triggerChainReaction();
                    break;

                case 'clot':
                    gameState.golden67Effect = 'clot';
                    gameState.golden67EffectEndTime = Date.now() + 66 * 1000; // 66 seconds for clot
                    message = effect.message.replace('{duration}', '66');
                    showGoldenNotification(message);
                    break;
            }

            updateGame();
        }

        function triggerChainReaction() {
            let chainCount = 0;
            const maxChain = 7;
            const baseAmount = Math.max(gameState.lifetime67 * 0.15, 67);

            function nextChainLink() {
                if (chainCount >= maxChain) {
                    const message = `Chain complete! Got ${chainCount} rewards!`;
                    showGoldenNotification(message);
                    return;
                }

                const amount = Math.floor(baseAmount * Math.pow(1.5, chainCount));
                gameState.total67 += amount;
                gameState.lifetime67 += amount;
                chainCount++;

                showNotification(`Chain ${chainCount}: +${formatNumber(amount)} 67s!`);

                setTimeout(nextChainLink, 500);
            }

            nextChainLink();
            updateGame();
        }

        function removeGolden67() {
            const golden67 = document.querySelector('.golden-67');
            if (golden67) golden67.remove();

            const timer = document.querySelector('.golden-67-timer');
            if (timer) timer.remove();

            if (golden67LifetimeTimeout) {
                clearTimeout(golden67LifetimeTimeout);
                golden67LifetimeTimeout = null;
            }

            gameState.golden67Active = false;
        }

        function createGolden67Timer() {
            const timer = document.createElement('div');
            timer.className = 'golden-67-timer';
            timer.innerHTML = '<div class="golden-67-timer-fill"></div>';
            document.body.appendChild(timer);

            const fill = timer.querySelector('.golden-67-timer-fill');
            let remaining = golden67Config.lifetime;

            const interval = setInterval(() => {
                if (!gameState.golden67Active) {
                    clearInterval(interval);
                    return;
                }
                remaining -= 0.1;
                fill.style.width = (remaining / golden67Config.lifetime * 100) + '%';
            }, 100);
        }

        function scheduleNextGolden67() {
            if (golden67Timeout) clearTimeout(golden67Timeout);
            
            const nextSpawnTime = golden67Config.minSpawnTime + Math.random() * (golden67Config.maxSpawnTime - golden67Config.minSpawnTime);
            golden67Timeout = setTimeout(spawnGolden67, nextSpawnTime * 1000);
        }

        function showGoldenNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'golden-notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 5000);
        }



        // Save/Load system
        function saveGame() {
            // Save to localStorage
            localStorage.setItem('67ClickerSave', JSON.stringify(gameState));
            
            // Also save to cookies
            const gameStateStr = JSON.stringify(gameState);
            document.cookie = `67ClickerSave=${encodeURIComponent(gameStateStr)}; path=/; max-age=31536000; SameSite=Lax`; // 1 year expiry
            console.log('Game saved to cookies and localStorage');
        }

        function loadGame() {
            let save = localStorage.getItem('67ClickerSave');
            
            // If no localStorage, try cookies
            if (!save) {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === '67ClickerSave' && value) {
                        try {
                            save = decodeURIComponent(value);
                            break;
                        } catch (e) {
                            console.error('Error decoding cookie:', e);
                        }
                    }
                }
            }
            
            if (save) {
                try {
                    const loaded = JSON.parse(save);
                    Object.assign(gameState, loaded);
                    // Reset calculated values
                    gameState.perSecond = calculateEffectiveCPS();
                    gameState.perClick = calculateClickValue();
                    gameState.milk = calculateMilk();
                } catch (e) {
                    console.error('Error loading save:', e);
                }
            }
        }

        // Auto-save every 30 seconds
        setInterval(saveGame, 30000);

        // Initialize
        loadGame();
        renderAchievements();
        updateGame();
        
        // Start golden 67 spawning
        setTimeout(spawnGolden67, golden67Config.minSpawnTime * 1000);
    </script>
