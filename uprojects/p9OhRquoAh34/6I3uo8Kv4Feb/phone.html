<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phone - iOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app-styles.css">
</head>
<body class="app-body">
    <div class="app-screen active" id="phone-screen">
        <div class="close-app" onclick="closeApp()">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/></svg>
        </div>
        
        <div class="phone-tabs">
            <div class="phone-tab active" data-tab="keypad">Keypad</div>
            <div class="phone-tab" data-tab="contacts">Contacts</div>
            <div class="phone-tab" data-tab="recents">Recents</div>
        </div>
        
        <div class="phone-content" id="keypad-content">
            <div class="phone-display" id="phone-display"></div>
            <div class="phone-keypad">
                <div class="keypad-row">
                    <button class="keypad-btn" data-value="1">1</button>
                    <button class="keypad-btn" data-value="2">2<span class="keypad-sub">ABC</span></button>
                    <button class="keypad-btn" data-value="3">3<span class="keypad-sub">DEF</span></button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-btn" data-value="4">4<span class="keypad-sub">GHI</span></button>
                    <button class="keypad-btn" data-value="5">5<span class="keypad-sub">JKL</span></button>
                    <button class="keypad-btn" data-value="6">6<span class="keypad-sub">MNO</span></button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-btn" data-value="7">7<span class="keypad-sub">PQRS</span></button>
                    <button class="keypad-btn" data-value="8">8<span class="keypad-sub">TUV</span></button>
                    <button class="keypad-btn" data-value="9">9<span class="keypad-sub">WXYZ</span></button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-btn" data-value="*">*</button>
                    <button class="keypad-btn" data-value="0">0<span class="keypad-sub">+</span></button>
                    <button class="keypad-btn" data-value="#">#</button>
                </div>
            </div>
            <div class="phone-actions">
                <button class="phone-action-btn call-btn" id="call-btn" disabled>
                    <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
                </button>
                <button class="phone-action-btn delete-btn" id="delete-btn">
                    <svg viewBox="0 0 24 24"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/></svg>
                </button>
            </div>
        </div>
        
        <div class="phone-content hidden" id="contacts-content">
            <div class="search-bar">
                <input type="text" placeholder="Search" class="search-input">
            </div>
            <div class="contacts-list">
                <div class="contact-item" onclick="startCall('John Doe')">
                    <div class="contact-avatar">JD</div>
                    <div class="contact-info">
                        <div class="contact-name">John Doe</div>
                        <div class="contact-number">+1 (555) 123-4567</div>
                    </div>
                </div>
                <div class="contact-item" onclick="startCall('Sarah Miller')">
                    <div class="contact-avatar">SM</div>
                    <div class="contact-info">
                        <div class="contact-name">Sarah Miller</div>
                        <div class="contact-number">+1 (555) 234-5678</div>
                    </div>
                </div>
                <div class="contact-item" onclick="startCall('Alex Wilson')">
                    <div class="contact-avatar">AW</div>
                    <div class="contact-info">
                        <div class="contact-name">Alex Wilson</div>
                        <div class="contact-number">+1 (555) 345-6789</div>
                    </div>
                </div>
                <div class="contact-item" onclick="startCall('Emily Brown')">
                    <div class="contact-avatar">EB</div>
                    <div class="contact-info">
                        <div class="contact-name">Emily Brown</div>
                        <div class="contact-number">+1 (555) 456-7890</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="phone-content hidden" id="recents-content">
            <div class="recents-list">
                <div class="recent-item missed">
                    <div class="recent-avatar">JD</div>
                    <div class="recent-info">
                        <div class="recent-name">John Doe</div>
                        <div class="recent-time">Today, 10:30 AM</div>
                    </div>
                    <div class="recent-type">Missed</div>
                </div>
                <div class="recent-item outgoing">
                    <div class="recent-avatar">SM</div>
                    <div class="recent-info">
                        <div class="recent-name">Sarah Miller</div>
                        <div class="recent-time">Yesterday</div>
                    </div>
                    <div class="recent-type">Outgoing</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="call-screen" id="call-screen">
        <div class="call-info">
            <div class="call-avatar" id="call-avatar">JD</div>
            <div class="call-name" id="call-name">John Doe</div>
            <div class="call-status" id="call-status">Calling...</div>
        </div>
        <div class="call-actions">
            <button class="call-action" onclick="toggleMute()">
                <svg viewBox="0 0 24 24"><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/></svg>
            </button>
            <button class="call-action" onclick="toggleSpeaker()">
                <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </button>
            <button class="call-action end-call" onclick="endCall()">
                <svg viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg>
            </button>
        </div>
    </div>
    
    <script src="phone.js"></script>
</body>
</html>
