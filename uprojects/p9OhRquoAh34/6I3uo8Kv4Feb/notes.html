<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Notes - iOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app-styles.css">
</head>
<body class="app-body">
    <div class="app-screen active" id="notes-list-screen">
        <div class="close-app" onclick="closeApp()">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/></svg>
        </div>
        
        <div class="notes-header">
            <h2>Folders</h2>
            <button class="new-note-btn" onclick="createNewNote()">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
        </div>
        
        <div class="notes-list" id="notes-list">
            <div class="note-item" onclick="openNote(0)">
                <div class="note-title">Shopping List</div>
                <div class="note-preview">- Milk\n- Eggs\n- Bread...</div>
                <div class="note-date">Today</div>
            </div>
            <div class="note-item" onclick="openNote(1)">
                <div class="note-title">Meeting Notes</div>
                <div class="note-preview">Discussed Q4 goals and...</div>
                <div class="note-date">Yesterday</div>
            </div>
            <div class="note-item" onclick="openNote(2)">
                <div class="note-title">Ideas</div>
                <div class="note-preview">- New app concept\n- Website...</div>
                <div class="note-date">Monday</div>
            </div>
        </div>
    </div>
    
    <div class="app-screen" id="note-editor-screen">
        <div class="close-app" onclick="backToNotesList()">
            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </div>
        
        <div class="note-editor-header">
            <input type="text" id="note-title" placeholder="Title" class="note-title-input">
            <div class="note-date" id="note-date">Today</div>
        </div>
        
        <textarea id="note-content" class="note-content" placeholder="Start typing..."></textarea>
        
        <div class="note-actions">
            <button class="note-action-btn" onclick="deleteCurrentNote()">
                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
        </div>
    </div>
    
    <script src="notes.js"></script>
</body>
</html>
