<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photos - iOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app-styles.css">
</head>
<body class="app-body">
    <div class="app-screen active" id="photos-screen">
        <div class="close-app" onclick="closeApp()">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/></svg>
        </div>
        
        <div class="photos-header">
            <h2>Photos</h2>
            <button class="select-btn" onclick="toggleSelectMode()">Select</button>
        </div>
        
        <div class="photos-tabs">
            <div class="photos-tab active" data-tab="library">Library</div>
            <div class="photos-tab" data-tab="albums">Albums</div>
            <div class="photos-tab" data-tab="search">Search</div>
        </div>
        
        <div class="photos-grid" id="photos-grid">
            <!-- Photos will be loaded here -->
        </div>
    </div>
    
    <div class="photo-viewer" id="photo-viewer">
        <div class="viewer-header">
            <button class="viewer-btn" onclick="closeViewer()">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button class="viewer-btn" onclick="sharePhoto()">
                <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></svg>
            </button>
            <button class="viewer-btn" onclick="deletePhoto()">
                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
        </div>
        <div class="viewer-content" id="viewer-content">
            <img id="viewer-image" src="" alt="Photo">
        </div>
        <div class="viewer-info">
            <div class="viewer-date" id="viewer-date">Today</div>
        </div>
    </div>
    
    <script src="photos.js"></script>
</body>
</html>
