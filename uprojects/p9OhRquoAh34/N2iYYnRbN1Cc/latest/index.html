<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Detector - Emoji Bouncer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #physics-canvas {
            width: 100%;
            height: 100%;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .volume-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-bar-container {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .volume-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4ade80, #facc15, #ef4444);
            border-radius: 10px;
            transition: width 0.05s ease-out;
        }

        .volume-value {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 60px;
        }

        .start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            padding: 20px 50px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }

        .start-btn.hidden {
            display: none;
        }

        .settings-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 280px;
            transition: transform 0.3s ease;
        }

        .settings-panel.collapsed {
            transform: translateY(-50%) translateX(calc(100% + 10px));
        }

        .settings-toggle {
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px 0 0 10px;
            padding: 15px 10px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .setting-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .setting-group input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
        }

        .setting-value {
            text-align: right;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 3px;
        }

        /* Quiet Overlay */
        .quiet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(239, 68, 68, 0.9);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .quiet-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .quiet-overlay .shh-text {
            font-size: 8rem;
            font-weight: bold;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        .quiet-overlay .quiet-text {
            font-size: 3rem;
            margin-top: 20px;
            animation: shake 0.3s ease-in-out infinite;
        }

        .quiet-overlay .emoji-display {
            font-size: 5rem;
            margin-top: 30px;
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .emoji-particle {
            position: absolute;
            font-size: 3rem;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.5); }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="physics-canvas"></canvas>
    </div>

    <div class="header">
        <h1>üîä Noise Detector üîä</h1>
        <div class="volume-display">
            <span>Volume:</span>
            <div class="volume-bar-container">
                <div class="volume-bar" id="volume-bar"></div>
            </div>
            <span class="volume-value" id="volume-value">0 dB</span>
        </div>
    </div>

    <button class="start-btn" id="start-btn">üé§ Start Listening</button>

    <div class="settings-panel" id="settings-panel">
        <button class="settings-toggle" id="settings-toggle">‚öôÔ∏è</button>
        <h3>‚öôÔ∏è Settings</h3>
        
        <div class="setting-group">
            <label>Sensitivity: <span id="sensitivity-value">1.5</span></label>
            <input type="range" id="sensitivity" min="0.5" max="5" step="0.1" value="1.5">
        </div>

        <div class="setting-group">
            <label>Threshold for "Quiet!": <span id="threshold-value">70</span>%</label>
            <input type="range" id="threshold" min="30" max="100" step="1" value="70">
        </div>

        <div class="setting-group">
            <label>Number of Emojis: <span id="emoji-count-value">15</span></label>
            <input type="range" id="emoji-count" min="5" max="50" step="1" value="15">
        </div>

        <div class="setting-group">
            <label>Bounce Force: <span id="bounce-force-value">0.05</span></label>
            <input type="range" id="bounce-force" min="0.01" max="0.2" step="0.01" value="0.05">
        </div>

        <div class="setting-group">
            <label>Gravity: <span id="gravity-value">1</span></label>
            <input type="range" id="gravity" min="0" max="3" step="0.1" value="1">
        </div>

        <div class="setting-group">
            <label>Emoji Size: <span id="emoji-size-value">40</span>px</label>
            <input type="range" id="emoji-size" min="20" max="80" step="5" value="40">
        </div>

        <div class="setting-group">
            <label>Quiet Overlay Duration: <span id="quiet-duration-value">500</span>ms</label>
            <input type="number" id="quiet-duration" min="100" max="3000" step="100" value="500">
        </div>
    </div>

    <div class="quiet-overlay" id="quiet-overlay">
        <div class="shh-text">ü§´ SHHH!</div>
        <div class="quiet-text">Please be quiet!</div>
        <div class="emoji-display">üò≤ü§êüò©</div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
