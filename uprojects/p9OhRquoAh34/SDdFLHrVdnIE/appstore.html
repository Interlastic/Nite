<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>App Store - iOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app-styles.css">
</head>
<body class="app-body">
    <div class="app-screen active" id="appstore-screen">
        <div class="close-app" onclick="closeApp()">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/></svg>
        </div>
        
        <div class="appstore-header">
            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input type="text" placeholder="Apps, Games, Stories, and more" class="search-input">
            </div>
        </div>
        
        <div class="appstore-content">
            <div class="section">
                <h3>Discover</h3>
                <div class="featured-card">
                    <div class="featured-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                    <div class="featured-info">
                        <h4>Super Game Pro</h4>
                        <p>The ultimate gaming experience awaits!</p>
                        <button class="get-btn" onclick="downloadApp('Super Game Pro')">GET</button>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h3>New & Updated</h3>
                <div class="app-list">
                    <div class="app-list-item">
                        <div class="app-list-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                        <div class="app-list-info">
                            <div class="app-list-name">Photo Editor Plus</div>
                            <div class="app-list-desc">Edit photos like a pro</div>
                        </div>
                        <button class="get-btn" onclick="downloadApp('Photo Editor Plus')">GET</button>
                    </div>
                    <div class="app-list-item">
                        <div class="app-list-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
                        <div class="app-list-info">
                            <div class="app-list-name">Weather Live</div>
                            <div class="app-list-desc">Real-time weather updates</div>
                        </div>
                        <button class="get-btn" onclick="downloadApp('Weather Live')">GET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="download-modal" id="download-modal">
        <div class="modal-content">
            <div class="modal-icon">⚠️</div>
            <h3>Unable to Download</h3>
            <p>No network access is available. Please check your internet connection and try again.</p>
            <button class="modal-btn" onclick="closeModal()">OK</button>
        </div>
    </div>
    
    <script src="appstore.js"></script>
</body>
</html>
